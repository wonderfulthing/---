<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./jsmind.css">
    <style>
       html {
				width: 100%;
				height: 600px;
			}

			body {
				margin: 0;
				height: 100%;
			}

			#jsmind_container {
				width: 100vw;
				height: 100%;
				background: #f4f4f4;
			}
    </style>
</head>

<body>
    <div id="jsmind_container"></div>
    <script src="./jsmind.js"></script>
    <script>
        var mind = {
            meta: {
                name: 'demo',
                author: 'hizzgdev@163.com',
                version: '0.2'
            },
            format: 'node_array',
            data: [{
                    id: 'root',
                    isroot: true,
                    topic: 'jsMind'
                },

                {
                    id: 'sub1',
                    parentid: 'root',
                    topic: 'sub1',
                    'background-color': '#0000ff'
                },
                {
                    id: 'sub11',
                    parentid: 'sub1',
                    topic: 'sub11'
                },
                {
                    id: 'sub12',
                    parentid: 'sub1',
                    topic: 'sub12'
                },
                {
                    id: 'sub13',
                    parentid: 'sub1',
                    topic: 'sub13'
                },

                {
                    id: 'sub2',
                    parentid: 'root',
                    topic: 'sub2'
                },
                {
                    id: 'sub21',
                    parentid: 'sub2',
                    topic: 'sub21'
                },
                {
                    id: 'sub22',
                    parentid: 'sub2',
                    topic: 'sub22',
                    'foreground-color': '#33ff33'
                },

                {
                    id: 'sub3',
                    parentid: 'root',
                    topic: 'sub3'
                }
            ]
        };
        var options = {
            container: 'jsmind_container',
            editable: true,
            theme: 'primary'
        };
        var jm = jsMind.show(options, mind);

        jm.add_node('sub2', 'sub23', 'new node', {
            'background-color': 'red'
        });
        jm.set_node_color('sub21', 'green', '#ccc');
    </script>
</body>

</html>
