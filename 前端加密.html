  <script src="./libs/base64.js"></script>
  <script type="text/javascript">
    // Call this code when the page is done loading.
    $(function () {

      // Run a quick encryption/decryption when they click.
      $('#testme').click(function () {
        // Encrypt with the public key...
        var encrypt = new JSEncrypt();
        console.log($('#pubkey').val(), '公钥')
        encrypt.setPublicKey($('#pubkey').val());
        var encrypted = encrypt.encrypt($('#input').val());
        let base64 = new Base64();

        console.log(encrypted, '加密后',base64.encode($('#input').val()))
        // Decrypt with the private k ey...
        var decrypt = new JSEncrypt();
        decrypt.setPrivateKey($('#privkey').val());
        var uncrypted = decrypt.decrypt(`djzvwzh8Sdi2U+CpPg9uvAZxLn4oX9jzKxbVFCOQcVJ1GlUqr9PNB7lw8qIHHNXN7vS7QD767x1v
HlMiLOBdHU/AlhvMVYNki5JDQ+f0fsJmZLCY4lFdGzqjbUrMKBjm4xiGrr03K/nzwxsQ5UXg76K1
okji41J9rURsM48nUJQ=`);
        console.log(uncrypted, '解密后')

      });
    });
  </script>
