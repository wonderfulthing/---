<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var number = 5;
        var obj = {
            number: 3,
            fn1: (function () {
                var number;
                this.number *= 2;
                number = number * 2;
                number = 3;
                return function () {
                    var num = this.number;
                    this.number *= 2;
                    console.log(num);
                    number *= 3;
                    console.log(number);
                }
            })()
        }
        var fn1 = obj.fn1;
        fn1.call(null);
        // 10
        // 9

        obj.fn1();
        // 3
        // 27
        console.log(window.number);
        // 20
    </script>
</body>

</html>
